<!DOCTYPE html>
<html>
<head>
    <title>Metric conversion</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <link rel="stylesheet" type="text/css" href="css/style-2.css">

</head>
<body>
    <div id="content">
      <div>
        <h1 id="banner">Metric conversion function</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png">
        </div>
        <div class="description">
			<p>Please input a measurement.</p>

			<p>Measurement: </p><input type="text" name="value1",name="value2",name="value3",name="value4" id="value1",id="value2",id="value3",id="value4"><br>
												

			<button class="button" onclick="fToM()">Meters</button>
			<button class="button" onclick="fToC()">Centimetres</button>
			<button class="button" onclick="fToY()">Yards</button>
			<button class="button" onclick="fToK()">Kilometres</button>
			


			<p id="Meters"></p>
			<p id="Centimetres"></p>
			<p id="Yards"></p>
			<p id="Kilometres"></p>
        </div>
      </div>
    </div>
</body>
<script src="js/convert.js"></script>
</html>
